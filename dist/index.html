<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
  <div id="bg-image">
    <div id="weather-container">
      <select id="convertion">
        <option value="metric"> Celcius </option>
        <option value="imperial"> Farenheit </option>
      </select>
      <div id="weather-search-box">
        <input type="text" placeholder="Enter the city name">
        <button> Check </button>
      </div>
      <div class="widget">
        <div class="weather-icon"><i class="wi wi-day-sunny"></i></div>
        <div class="weather-info">
          <div class="temperature"><span>25&deg;</span></div>
          <div class="description">    
            <div class="weather-condition">CLOUDY</div>    
            <div class="place">New York, New York</div>
          </div>
        </div>
        <div class="date">1st Jan</div>
      </div>
    </div>
  </div>
  <div id="map"></div>
  <script src="main.js"></script>
</body>
</html>
